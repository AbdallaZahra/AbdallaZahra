<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Information</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .email-box {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #0078ff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
      font-size: 16px;
      text-decoration: none;
    }

    .btn:hover {
      background: #005fcc;
    }

    .toast {
      visibility: hidden;
      min-width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Contact Me</h1>
    <p class="email-box">
      <i class="fas fa-envelope"></i> abdallhzahranew@gmail.com
    </p>
    
    <!-- Send Email -->
    <a class="btn" href="mailto:abdallhzahranew@gmail.com">
      <i class="fas fa-paper-plane"></i> Send Email
    </a>
    
    <!-- Copy Email -->
    <button class="btn" onclick="copyEmail()">
      <i class="fas fa-copy"></i> Copy Email
    </button>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast">Email copied to clipboard!</div>

  <script>
    function copyEmail() {
      const email = "abdallhzahranew@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }).catch(err => {
        console.error("Failed to copy: ", err);
      });
    }
  </script>

</body>
</html>
